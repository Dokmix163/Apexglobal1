    <rect x="270" y="370" width="90" height="50" rx="10" />
    <rect x="410" y="300" width="100" height="60" rx="12" />
    <rect x="410" y="380" width="100" height="60" rx="12" />
    <rect x="580" y="300" width="110" height="60" rx="12" />
    <rect x="580" y="380" width="110" height="60" rx="12" />
    <rect x="760" y="310" width="120" height="55" rx="12" />
    <rect x="760" y="380" width="120" height="55" rx="12" />
