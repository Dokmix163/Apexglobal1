    <circle cx="700" cy="320" r="6" />
  </g>

  <!-- дым -->
  <g opacity="0.35">
    <path d="M200 210 C220 180 260 180 280 210 C300 240 270 255 255 235 C240 215 225 245 205 235 C185 225 185 205 195 200" fill="#E4C6B4" fill-opacity="0.18" />
    <path d="M520 200 C540 170 580 175 595 205 C610 235 580 250 565 230 C550 210 535 240 510 230 C485 220 490 200 505 195" fill="#F0D4C3" fill-opacity="0.16" />
  </g>

  <g fill="#F8DEB1">
    <circle cx="140" cy="560" r="3" />
    <circle cx="360" cy="560" r="3" />
    <circle cx="600" cy="560" r="3" />
    <circle cx="840" cy="560" r="3" />
    <circle cx="1080" cy="560" r="3" />
