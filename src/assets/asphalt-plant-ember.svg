    <rect x="360" y="340" width="310" height="16" rx="8" />
    <rect x="360" y="360" width="18" height="160" rx="9" />
    <rect x="620" y="320" width="300" height="18" rx="9" />
    <rect x="620" y="340" width="18" height="160" rx="9" />
    <rect x="880" y="350" width="220" height="16" rx="8" />
