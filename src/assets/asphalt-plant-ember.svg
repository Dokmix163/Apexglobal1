    <rect x="240" y="270" width="130" height="240" rx="20" fill="#1C1422" stroke="#36243C" stroke-width="2" />
    <rect x="390" y="240" width="140" height="270" rx="22" fill="#24182A" stroke="#3B2A42" stroke-width="2" />
    <rect x="560" y="245" width="150" height="265" rx="24" fill="#2A1D30" stroke="#3F2E46" stroke-width="2" />
    <rect x="740" y="260" width="170" height="250" rx="26" fill="#1D1422" stroke="#35243B" stroke-width="2" />
